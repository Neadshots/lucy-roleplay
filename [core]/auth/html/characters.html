  <body>
    <div class="container-fluid">
        <div name="step-1" class="character-list">
            <ul>
                <li><a>abc</a></li>
            </ul>
        </div>

    </div>
  </body>

  <script src="http://mta/auth/components/web_assets/jquery.js"></script>
  <script src="http://mta/auth/components/web_assets/framework.js"></script>
  <script src="http://mta/auth/components/web_assets/innerfade.js"></script>
  <script>
    $(document).ready(function() {
      mta.triggerEvent('client:documentready','characters');
    });

    var step = 1;
    var loader = false;

    function fadeScreen(html) {
      $('body').removeClass('fadeIn');
      $('body').addClass('fadeOut');
      setTimeout(function(){mta.triggerEvent('section:' + html)}, 1000);
    };

    function preloader(boolean) {
      if (boolean == true && loader == false) {
        loader = true;
          $('body').append('<div class="progressing"></div>');
      } else {
        loader = false;
          $(".progressing").remove();
      }
    }

    function reload(text)
    {
      preloader(false);
        $('.explain').html(text);
          $('div[name="step-1"]').removeClass('fadeOut');
          $('div[name="step-1"]').addClass('fadeIn');
    }

    function enter()
    {
      $("input[name='username']").val(function(index,currentvalue){
        if (currentvalue.length > 0) {
          $('div[name="step-1"]').addClass('fadeOut');
          setTimeout(function(){preloader(true); mta.triggerEvent('enter:username',currentvalue)},1000);
        }
      });
    };
  </script>
</html>
